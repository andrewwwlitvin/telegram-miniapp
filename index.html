<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Trading App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Home Screen -->
        <div class="home-screen" id="homeScreen">
            <div class="header">
                <h1>Trading App</h1>
                <div class="user-info">
                    <span id="userName">Loading...</span>
                </div>
            </div>
            
            <div class="trading-pairs">
                <button class="pair-button" onclick="openTradingScreen('BTC-USDT')">
                    <div class="pair-name">BTC-USDT</div>
                    <div class="pair-price" id="btcPrice">Loading...</div>
                </button>
                
                <button class="pair-button" onclick="openTradingScreen('ETH-USDT')">
                    <div class="pair-name">ETH-USDT</div>
                    <div class="pair-price" id="ethPrice">Loading...</div>
                </button>
                
                <button class="pair-button" onclick="openTradingScreen('SOL-USDT')">
                    <div class="pair-name">SOL-USDT</div>
                    <div class="pair-price" id="solPrice">Loading...</div>
                </button>
            </div>
        </div>

        <!-- Trading Screen -->
        <div class="trading-screen" id="tradingScreen">
            <div class="trading-header">
                <button class="back-button" onclick="goHome()">‚Üê</button>
                <div class="pair-title" id="currentPair">BTC-USDT</div>
            </div>
            
            <div class="price-info">
                <div class="current-price" id="tradingPrice">$0.00</div>
                <div class="price-change" id="tradingChange">-</div>
            </div>
            
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
            
            <div class="balance-section">
                <div class="balance-label">Balance</div>
                <div class="balance-amount">100.00 USDT</div>
            </div>
            
            <div class="deposit-buttons">
                <button class="deposit-btn stars-btn" onclick="depositStars()">
                    ADD STARS
                </button>
                <button class="deposit-btn ton-btn" onclick="depositTon()">
                    DEPOSIT TON
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
